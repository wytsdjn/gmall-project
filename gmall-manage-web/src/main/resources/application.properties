server.port=8082
#影响热部署 项目上线后再开启
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

spring.dubbo.application.name=manage-web
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.188.220:2181
spring.dubbo.base-package=com.shop.gmall
spring.dubbo.protocol.name=dubbo
#dubbo的连接超时时间
spring.dubbo.consumer.timeout=10000
spring.dubbo.consumer.check=false
#设置dubbo的重试次数 默认是2 调用3次
spring.dubbo.consumer.retries=3

fileServer.url=http://192.168.188.220
